<!DOCTYPE html>

<head>

    <link rel="icon" href="2.png" type="image/png">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SecondaryFont';
            src: url('secondaryfont.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        .background {
            background-image: url('background-image.jpg'); 
            background-color: #000;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        header {
            background-color: transparent; 
            padding: 20px;
            z-index: 1000; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; 
            z-index: 1; 
        }
        .logo {
            width: 200px; 
            height: auto;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000; 
        }
        .button-container {
            margin-top: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .button-container button {
            background-color: #888; 
            color: #fff; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none; 
        }
        .about-text {
            color: #fff;
            font-family: 'CustomFont', Arial, sans-serif; 
            font-size: 36px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }
        .image-container, .second-row {
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
            margin-left: 20px;
        }
        .image-container img, .second-row img {
            width: 200px; 
            height: auto;
        }
        .image-container p, .second-row p {
            color: #fff;
            font-family: 'CustomFont', Arial, sans-serif; 
            font-size: 18px;
            text-align: center;
        }
        .image-container p.description, .second-row p.description {
            font-family: 'SecondaryFont', Arial, sans-serif; 
        }
        .discord-id {
            font-family: 'SecondaryFont', Arial, sans-serif; 
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
